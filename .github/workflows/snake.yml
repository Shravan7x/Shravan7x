name: Generate Pacman

on:
  schedule:
    - cron: "0 0 * * *" # Runs every midnight
  workflow_dispatch:

jobs:
  build:
    name: Generate Pacman Graph
    runs-on: ubuntu-latest
    
    # ⬇️ THIS IS THE PERMISSION YOU NEED ⬇️
    permissions:
      contents: write 
      
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Pacman Generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Install the tool
          go install github.com/sestinj/github-pacman-contribution@latest
          
          # 2. Create output directory
          mkdir -p dist
          
          # 3. Generate the file (pacman.svg)
          github-pacman-contribution --username ${{ github.repository_owner }} --output dist/pacman.svg

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
