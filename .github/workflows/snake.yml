name: Generate Pacman

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Generate Pacman Graph
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Pacman Generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Install the tool
          go install github.com/sestinj/github-pacman-contribution@latest
          
          # 2. Update Path so we can find the tool (CRITICAL FIX)
          export PATH=$PATH:$(go env GOPATH)/bin
          
          # 3. Create output directory
          mkdir -p dist
          
          # 4. Generate the file
          # We use $(go env GOPATH)/bin/ explicitly to force it to find the command
          $(go env GOPATH)/bin/github-pacman-contribution --username ${{ github.repository_owner }} --output dist/pacman.svg

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
